<!DOCTYPE html>
<html>
  <head>
    <title>Tony Publish Plugin</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="root" style="width: 100%; height: 100%;"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
      // Shim to enable the app to run locally, outside of Composer
      window['Composer'] = {};
      window['Composer'].render = component => { ReactDOM.render(component, document.getElementById('root')) }
    </script>
  </body>
</html>
